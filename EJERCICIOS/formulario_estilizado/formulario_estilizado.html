<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario estilizado con CSS</title>
    <!-- Enlazamos el CSS externo -->
    <link rel="stylesheet" href="formulario_estilizado.css" />
  </head>
  <body>
    <!--
      Clase principal del formulario:
      - Sirve para aplicar estilos globales al formulario.
      - Mejor usar clases que IDs para mantener CSS flexible.
    -->
    <form
      class="formulario"
      action="https://httpbin.org/post"
      method="post"
      name="formularioCompleto"
    >
      <!-- ===================== -->
      <!--   DATOS PERSONALES    -->
      <!-- ===================== -->
      <!--
        Cada <fieldset> agrupa campos relacionados.
        La clase formulario__fieldset permite estilizar todos los grupos igual.
      -->
      <fieldset class="formulario__fieldset">
        <legend class="formulario__legend">Datos personales</legend>

        <!--
          Cada grupo contiene:
          - Label
          - Input
          - (Opcional) texto de ayuda o mensaje de error
        -->
        <div class="formulario__grupo">
          <label class="formulario__label" for="nombre">Nombre:</label>
          <input
            class="formulario__input"
            type="text"
            id="nombre"
            name="nombre"
            placeholder="Tu nombre"
            required
            pattern="[A-Za-z\s]{2,40}"
            title="Solo letras, entre 2 y 40 caracteres"
          />
          <span class="formulario__ayuda">
            Solo letras, entre 2 y 40 caracteres.
          </span>
        </div>

        <div class="formulario__grupo">
          <label class="formulario__label" for="apellido">Apellido:</label>
          <input
            class="formulario__input"
            type="text"
            id="apellido"
            name="apellido"
            placeholder="Tu apellido"
            required
            pattern="[A-Za-z\s]{2,40}"
            title="Solo letras, entre 2 y 40 caracteres"
          />
        </div>

        <div class="formulario__grupo">
          <label class="formulario__label" for="correo"
            >Correo electrónico:</label
          >
          <input
            class="formulario__input"
            type="email"
            id="correo"
            name="correo"
            placeholder="usuario@correo.com"
            required
          />
        </div>

        <div class="formulario__grupo">
          <label class="formulario__label" for="clave">Contraseña:</label>
          <input
            class="formulario__input"
            type="password"
            id="clave"
            name="clave"
            placeholder="Mínimo 6 caracteres"
            minlength="6"
            maxlength="12"
            required
          />
          <span class="formulario__ayuda">
            Entre 6 y 12 caracteres. Puedes mostrar u ocultar este texto según la
            experiencia de usuario que quieras.
          </span>
        </div>
      </fieldset>

      <!-- ===================== -->
      <!--  INFORMACIÓN ADICIONAL -->
      <!-- ===================== -->
      <fieldset class="formulario__fieldset">
        <legend class="formulario__legend">Información adicional</legend>

        <div class="formulario__grupo">
          <label class="formulario__label" for="edad">Edad:</label>
          <input
            class="formulario__input"
            type="number"
            id="edad"
            name="edad"
            min="0"
            max="120"
            placeholder="Ej: 25"
            required
          />
        </div>

        <div class="formulario__grupo">
          <label class="formulario__label" for="telefono">Teléfono:</label>
          <input
            class="formulario__input"
            type="tel"
            id="telefono"
            name="telefono"
            pattern="[0-9]{9}"
            placeholder="999999999"
            title="Introduce 9 dígitos"
          />
        </div>

        <div class="formulario__grupo">
          <label class="formulario__label" for="fechaNacimiento"
            >Fecha de nacimiento:</label
          >
          <input
            class="formulario__input"
            type="date"
            id="fechaNacimiento"
            name="fechaNacimiento"
            required
          />
        </div>

        <div class="formulario__grupo">
          <label class="formulario__label" for="pais">País:</label>
          <select
            class="formulario__input formulario__select"
            id="pais"
            name="pais"
            required
          >
            <option value="">Selecciona un país</option>
            <option value="mexico">México</option>
            <option value="espana">España</option>
            <option value="argentina">Argentina</option>
            <option value="peru">Perú</option>
          </select>
        </div>

        <div class="formulario__grupo">
          <label class="formulario__label" for="colorFav"
            >Color favorito:</label
          >
          <input
            class="formulario__input formulario__input--color"
            type="color"
            id="colorFav"
            name="colorFav"
            value="#0000ff"
          />
        </div>

        <div class="formulario__grupo">
          <label class="formulario__label" for="archivo"
            >Subir archivo (PDF/JPG/PNG):</label
          >
          <input
            class="formulario__input formulario__input--file"
            type="file"
            id="archivo"
            name="archivo"
            accept=".pdf,.jpg,.png"
          />
        </div>
      </fieldset>

      <!-- ===================== -->
      <!--      PREFERENCIAS     -->
      <!-- ===================== -->
      <fieldset class="formulario__fieldset">
        <legend class="formulario__legend">Preferencias</legend>

        <!-- Grupo de radios -->
        <div class="formulario__grupo">
          <span class="formulario__label">Idioma:</span>

          <!--
            Agrupamos las opciones en un contenedor para poder alinearlas
            horizontal o verticalmente con CSS.
          -->
          <div class="formulario__opciones">
            <div class="formulario__opcion">
              <input
                class="formulario__radio"
                type="radio"
                id="espanol"
                name="idioma"
                value="espanol"
                checked
              />
              <label class="formulario__label--inline" for="espanol"
                >Español</label
              >
            </div>

            <div class="formulario__opcion">
              <input
                class="formulario__radio"
                type="radio"
                id="ingles"
                name="idioma"
                value="ingles"
              />
              <label class="formulario__label--inline" for="ingles"
                >Inglés</label
              >
            </div>
          </div>
        </div>

        <!-- Checkbox de términos -->
        <div class="formulario__grupo">
          <div class="formulario__opcion">
            <input
              class="formulario__checkbox"
              type="checkbox"
              id="terminos"
              name="terminos"
              required
            />
            <label class="formulario__label--inline" for="terminos">
              Aceptar términos y condiciones
            </label>
          </div>
        </div>
      </fieldset>

      <!-- ===================== -->
      <!--        ACCIONES       -->
      <!-- ===================== -->
      <fieldset class="formulario__fieldset">
        <legend class="formulario__legend">Acciones del formulario</legend>

        <!--
          Contenedor para los botones:
          - Permite controlar fácilmente la alineación (izquierda, derecha, centro).
        -->
        <div class="formulario__acciones">
          <input
            class="formulario__boton formulario__boton--secundario"
            type="reset"
            value="Borrar datos"
          />

          <input
            class="formulario__boton formulario__boton--primario"
            type="submit"
            value="Enviar formulario"
          />

          <button
            class="formulario__boton formulario__boton--primario"
            type="submit"
          >
            Enviar con &lt;button&gt;
          </button>

          <!--
            type="image" envía el formulario como un submit,
            pero se acciona haciendo clic en la imagen.
          -->
		  <div class="formulario__boton--imagen">
			<input
				class="formulario__imagen"
				type="image"
				src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a2/%40_symbol.svg/250px-%40_symbol.svg.png"
				alt="Enviar"
				width="40"
			/>
		  </div>
        </div>
      </fieldset>
    </form>
  </body>
</html>
