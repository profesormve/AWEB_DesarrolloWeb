<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="15_pseudo-clases.css" />
		<title>Pseudo Clases</title>
	</head>
	<body>

		<!--
			PSEUDO-CLASES APLICADAS A ENLACES
			--------------------------------
			Estos enlaces sirven para mostrar :hover, :active y :visited.
		-->
		<a href="https://www.falconmasters.com">Mi Página Web</a>
		<a href="https://www.google.com">Google</a>

		<!--
			PSEUDO-CLASE :hover SOBRE PÁRRAFOS
			----------------------------------
			Pasa el ratón para ver el cambio de color si activas la regla en CSS.
		-->
		<article class="articulos">
			<p>Lorem ipsum dolor sit amet consectetur adipisicing elit...</p>
			<p>Lorem ipsum dolor sit amet consectetur adipisicing elit...</p>
		</article>

		<!--
			DEMOSTRACIÓN DE PSEUDO-CLASES DE POSICIÓN
			------------------------------------------
			:first-child
			:nth-child(n)
			:last-child
			:nth-last-child(n)
		-->
		<div class="cajas">
			<div>Caja 1</div>
			<div>Caja 2</div>
			<div>Caja 3</div>
			<div>Caja 4</div>
			<div>Caja 5</div>
			<div>Caja 6</div>
		</div>
	</body>
</html>
