    <title>Ejemplo de Details</title>

<body>

    <!-- ===================================================== -->
    <!-- ELEMENTO <details> -->
    <!-- ===================================================== -->
    <!--
        El elemento <details> permite mostrar u ocultar información adicional
        de manera interactiva. Es útil para spoilers, FAQs, descripciones extra, etc.
        El usuario puede expandir o colapsar el contenido haciendo clic en <summary>. 

        El <summary> define el encabezado visible del <details>
        Resto: Todo el contenido dentro de <details> que no sea <summary>
            se muestra solo cuando el elemento está abierto.
        
        Atributos:
        * open: booleano. Si se incluye, el contenido del <details> se muestra abierto por defecto al cargar la página.
           
    -->
